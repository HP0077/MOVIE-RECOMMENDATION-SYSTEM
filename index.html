<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>üé¨ Movie Recommendation System</h1>
    <input type="text" id="movieInput" placeholder="Enter a movie name">
    <button onclick="getRecommendations()">Get Recommendations</button>
    
    <div id="results"></div>

    <script>
        function getRecommendations() {
            let movieName = document.getElementById("movieInput").value.trim();
            let resultDiv = document.getElementById("results");

            if (movieName === "") {
                alert("Please enter a movie name");
                return;
            }

            resultDiv.innerHTML = "<p>üîÑ Searching for recommendations...</p>";

            fetch('http://127.0.0.1:5000/recommend', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ movie: movieName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<p>‚ö†Ô∏è Error: ${data.error}</p>`;
                    return;
                }

                resultDiv.innerHTML = "<h3>Movies suggested for you:</h3>";

                if (data.recommendations.length === 0) {
                    resultDiv.innerHTML += "<p>No recommendations found. Try another movie.</p>";
                } else {
                    let movieList = "<ul>";
                    data.recommendations.forEach((movie, index) => {
                        movieList += `<li>${index + 1} . ${movie}</li>`;
                    });
                    movieList += "</ul>";
                    resultDiv.innerHTML += movieList;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                resultDiv.innerHTML = "<p>‚ö†Ô∏è An error occurred. Please try again.</p>";
            });
        }
    </script>
</body>
</html>
